<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Elegance Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-header { 
            background: var(--accent-olive); 
            color: var(--pure-white); 
            padding: 60px 0; 
            margin-bottom: -50px; 
        }
        .profile-card { 
            background: var(--pure-white);
            border: none; 
            border-radius: 0; 
            box-shadow: 0 10px 30px rgba(63, 74, 60, 0.08); 
        }
        .nav-pills .nav-link { 
            color: var(--secondary-text); 
            border-radius: 0; 
            padding: 12px 20px; 
            font-weight: 500; 
            transition: 0.3s;
        }
        .nav-pills .nav-link.active { 
            background-color: var(--accent-hover); 
            color: var(--pure-white); 
        }
        .avatar-upload { 
            position: relative; 
            max-width: 120px; margin: 0 auto 20px; 
        }
        .avatar-edit { 
            position: absolute; 
            right: 5px; 
            bottom: 5px; 
            background: var(--pure-white); 
            color: var(--accent-olive);
            border-radius: 50%; 
            padding: 8px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-edit:hover{
            color: var(--accent-hover);
        }
    </style>
</head>
<body>

    <div class="profile-header text-center">
        <div class="container">
            <h1 style="font-family: 'Playfair Display';">Account Settings</h1>
            <p class="opacity-75">Manage your personal information and security</p>
        </div>
    </div>

    <div class="container pb-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card profile-card p-4 text-center mb-4">
                    <div class="avatar-upload">
                        <img id="profileImage" src="https://ui-avatars.com/api/?name=User&background=6b2147&color=fff&size=128" class="rounded-circle img-fluid border border-4 border-white shadow" alt="Profile">
                        <div class="avatar-edit"><i class="bi bi-camera-fill"></i></div>
                    </div>
                    <h5 id="userName" class="fw-bold mb-0">Loading...</h5>
                    <small id="userBadge" class="badge bg-plum-soft text-plum mt-2 px-3">Role</small>
                    
                    <hr class="my-4 opacity-25">
                    
                    <div class="nav flex-column nav-pills text-start" id="v-pills-tab" role="tablist">
                        <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#personal"><i class="bi bi-person me-2"></i> Personal Info</button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#security"><i class="bi bi-shield-lock me-2"></i> Security</button>
                        <button class="nav-link" data-bs-toggle="pill" data-bs-target="#notifications"><i class="bi bi-bell me-2"></i> Notifications</button>
                        <a href="dashboard.html" class="nav-link text-plum"><i class="bi bi-arrow-left me-2"></i> Back to Dashboard</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active shadow-sm" id="personal">
                        <div class="card profile-card p-4 p-md-5">
                            <h4 class="fw-bold mb-4">Basic Information</h4>
                            <form id="profileForm">
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label small text-uppercase fw-bold">Full Name</label>
                                        <input type="text" class="form-control rounded-0 p-3" id="formName" value="">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small text-uppercase fw-bold">Email Address</label>
                                        <input type="email" class="form-control rounded-0 p-3" id="formEmail" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small text-uppercase fw-bold">Phone Number</label>
                                        <input type="text" class="form-control rounded-0 p-3" placeholder="+91 000-000-0000">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small text-uppercase fw-bold">Location</label>
                                        <input type="text" class="form-control rounded-0 p-3" placeholder="City, Country">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-dark rounded-0 px-5 py-2" onclick="saveProfile()">SAVE CHANGES</button>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane fade shadow-sm" id="security">
                        <div class="card profile-card p-4 p-md-5">
                            <h4 class="fw-bold mb-4">Security Settings</h4>
                            <div class="mb-4">
                                <label class="form-label small text-uppercase fw-bold">Current Password</label>
                                <input type="password" class="form-control rounded-0 p-3">
                            </div>
                            <div class="mb-4">
                                <label class="form-label small text-uppercase fw-bold">New Password</label>
                                <input type="password" class="form-control rounded-0 p-3">
                            </div>
                            <button class="btn btn-plum rounded-0 px-5 py-2">UPDATE PASSWORD</button>
                            
                            <hr class="my-5">
                            <h5 class="text-danger fw-bold">Two-Factor Authentication</h5>
                            <p class="text-muted small">Add an extra layer of security to your Elegance account.</p>
                            <button class="btn btn-outline-danger rounded-0">ENABLE 2FA</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check for logged in user
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user) { window.location.href = 'login.html'; }

        // Populate Data
        document.getElementById('userName').innerText = user.email.split('@')[0].toUpperCase();
        document.getElementById('userBadge').innerText = user.role;
        document.getElementById('formName').value = user.email.split('@')[0];
        document.getElementById('formEmail').value = user.email;
        document.getElementById('profileImage').src = `https://ui-avatars.com/api/?name=${user.email}&background=6b2147&color=fff&size=128`;

        function saveProfile() {
            alert("Profile settings updated successfully!");
        }
    </script>
</body>
</html>p
