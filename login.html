<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Elegance Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        body { 
            background: linear-gradient(135deg, var(--blush-light) 0%, var(--plum-soft) 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            color: var(--deep-plum);
        }

        .login-card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(75, 54, 72, 0.1); 
            border: 1px solid var(--plum-soft); 
            border-radius: 0;
        }

        .form-control {
            border: 1px solid var(--plum-soft);
            padding: 12px;
            color: var(--deep-plum);
        }

        .form-control:focus {
            border-color: var(--plum-accent);
            box-shadow: 0 0 0 0.25 margin-top rgba(146, 108, 158, 0.1);
            outline: none;
        }

        .login-title {
            color: var(--plum-accent);
            letter-spacing: 5px;
            font-family: 'Playfair Display', serif;
        }

        .input-label {
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            color: var(--plum-accent);
            margin-bottom: 5px;
            display: block;
        }

        /* Themed background shapes for luxury feel */
        .bg-shape {
            position: absolute;
            z-index: -1;
            border-radius: 50%;
            background: var(--plum-soft);
            filter: blur(80px);
        }
    </style>
</head>
<body>
    <div class="bg-shape" style="width: 300px; height: 300px; top: -100px; left: -100px;"></div>
    <div class="bg-shape" style="width: 400px; height: 400px; bottom: -150px; right: -150px; opacity: 0.6;"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card login-card p-5">
                    <div class="text-center mb-5">
                        <h2 class="login-title fw-bold">ELEGANCE</h2>
                        <div class="gold-divider mx-auto mb-3"></div>
                        <p class="text-muted small text-uppercase ls-2">Portal Access</p>
                    </div>
                    
                    <div id="errorMessage" class="alert alert-danger d-none small p-2 rounded-0 border-0" style="background: #fdf2f2; color: #c81e1e;">
                        <i class="bi bi-exclamation-circle me-2"></i>Invalid credentials!
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="input-label fw-bold">EMAIL ADDRESS</label>
                            <input type="email" id="email" class="form-control rounded-0" placeholder="name@elegance.com" required>
                        </div>
                        <div class="mb-4">
                            <label class="input-label fw-bold">PASSWORD</label>
                            <input type="password" id="password" class="form-control rounded-0" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100 ls-2">SIGN IN</button>
                    </form>

                    <div class="text-center mt-4">
                        <a href="index.html" class="text-decoration-none small text-muted hover-plum">← Back to Boutique</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const users = [
            { email: "admin@elegance.com", pass: "admin123", role: "Admin" },
            { email: "client@gmail.com", pass: "client123", role: "Client" },
            { email: "sales@elegance.com", pass: "sales123", role: "Sales" },
            { email: "delivery@elegance.com", pass: "delivery123", role: "Delivery" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailInput = document.getElementById('email').value;
            const passInput = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            const user = users.find(u => u.email === emailInput && u.pass === passInput);

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = "dashboard.html";
            } else {
                errorDiv.classList.remove('d-none');
                // Shake effect for error
                const card = document.querySelector('.login-card');
                card.style.animation = 'shake 0.5s';
                setTimeout(() => card.style.animation = '', 500);
            }
        });
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .hover-plum:hover { color: var(--plum-accent) !important; }
    </style>
</body>
</html>
