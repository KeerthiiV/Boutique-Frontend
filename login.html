<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Elegance Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f4f4f4; height: 100vh; display: flex; align-items: center; }
        .login-card { background: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card login-card p-5 rounded-0">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">ELEGANCE</h2>
                        <p class="text-muted small">PLEASE SIGN IN TO CONTINUE</p>
                    </div>
                    
                    <div id="errorMessage" class="alert alert-danger d-none small p-2">Invalid credentials!</div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label class="small text-uppercase fw-bold">Email</label>
                            <input type="email" id="email" class="form-control rounded-0" required>
                        </div>
                        <div class="mb-4">
                            <label class="small text-uppercase fw-bold">Password</label>
                            <input type="password" id="password" class="form-control rounded-0" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100 rounded-0 ls-2">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock User Database
        const users = [
            { email: "admin@elegance.com", pass: "admin123", role: "Admin" },
            { email: "client@gmail.com", pass: "client123", role: "Client" },
            { email: "sales@elegance.com", pass: "sales123", role: "Sales" },
            { email: "delivery@elegance.com", pass: "delivery123", role: "Delivery" }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('email').value;
            const passInput = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');

            // Find user in our "database"
            const user = users.find(u => u.email === emailInput && u.pass === passInput);

            if (user) {
                // Store user info in LocalStorage (browser memory)
                localStorage.setItem('currentUser', JSON.stringify(user));
                // Redirect to the dashboard
                window.location.href = "dashboard.html";
            } else {
                // Show error
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
