<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Elegance Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { 
            background: linear-gradient(135deg, var(--blush-light) 0%, var(--plum-soft) 100%); 
            min-height: 100vh; 
            display: flex; 
            align-items: center;
            padding: 40px 0;
        }

        .register-card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(15px);
            box-shadow: 0 25px 50px rgba(75, 54, 72, 0.12); 
            border: 1px solid var(--plum-soft); 
            border-radius: 0;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Accent */
        .register-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--plum-accent);
        }

        .form-control, .form-select {
            border: 1px solid var(--plum-soft);
            padding: 12px;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--plum-accent);
            box-shadow: none;
            background: #fff;
        }

        .input-label {
            font-size: 0.7rem;
            letter-spacing: 1.5px;
            color: var(--plum-accent);
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .strength-meter {
            height: 4px;
            background-color: var(--plum-soft);
            margin-top: 5px;
            transition: 0.4s;
            width: 0%;
        }

        /* Background Shapes */
        .circle-bg {
            position: fixed;
            z-index: -1;
            border-radius: 50%;
            background: var(--plum-accent);
            opacity: 0.05;
            filter: blur(100px);
        }
    </style>
</head>
<body>
    <div class="circle-bg" style="width: 500px; height: 500px; top: -100px; left: -100px;"></div>
    <div class="circle-bg" style="width: 400px; height: 400px; bottom: -50px; right: -50px;"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card register-card p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="display-6 fw-bold text-plum" style="font-family: 'Playfair Display';">Join the Boutique</h2>
                        <div class="gold-divider mx-auto mb-3"></div>
                        <p class="text-muted small ls-2 text-uppercase">Exclusive Fashion Access</p>
                    </div>

                    <form id="registrationForm">
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="input-label">First Name</label>
                                <input type="text" class="form-control rounded-0" placeholder="e.g. Anjali" required>
                            </div>
                            <div class="col-md-6">
                                <label class="input-label">Last Name</label>
                                <input type="text" class="form-control rounded-0" placeholder="e.g. Sharma" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="input-label">Email Address</label>
                            <input type="email" class="form-control rounded-0" placeholder="anjali@example.com" required>
                        </div>

                        <div class="mb-3">
                            <label class="input-label">Create Password</label>
                            <input type="password" id="regPass" class="form-control rounded-0" placeholder="••••••••" required onkeyup="checkStrength(this.value)">
                            <div class="strength-meter" id="strengthBar"></div>
                        </div>

                        <div class="mb-4">
                            <label class="input-label">I am a...</label>
                            <select class="form-select rounded-0" required>
                                <option value="" selected disabled>Select your role</option>
                                <option value="client">Client (Shopper)</option>
                                <option value="sales">Sales Team</option>
                                <option value="delivery">Delivery Partner</option>
                            </select>
                        </div>

                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label small text-muted" for="terms">I agree to the Terms of Service & Privacy Policy</label>
                        </div>

                        <button type="submit" class="btn btn-custom w-100 py-3 mb-4">CREATE ACCOUNT</button>

                        <div class="text-center">
                            <p class="small text-muted mb-0">Already have an account? 
                                <a href="login.html" class="text-plum text-decoration-none fw-bold">Sign In</a>
                            </p>
                            <a href="index.html" class="d-block mt-3 small text-muted text-decoration-none">← Return to Store</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Real-world functionality: Password Strength Meter
        function checkStrength(password) {
            let strength = 0;
            if (password.length > 5) strength += 30;
            if (password.match(/[A-Z]/)) strength += 30;
            if (password.match(/[0-9]/)) strength += 40;

            const bar = document.getElementById('strengthBar');
            bar.style.width = strength + "%";
            
            if (strength < 40) bar.style.backgroundColor = "#ff4d4d";
            else if (strength < 70) bar.style.backgroundColor = "#ffd11a";
            else bar.style.backgroundColor = "#926c9e";
        }

        // Form Submit Handler
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show a simple success alert
            const btn = e.target.querySelector('button');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating...';
            btn.disabled = true;

            setTimeout(() => {
                alert('Account created successfully! Welcome to Elegance Boutique.');
                window.location.href = "login.html";
            }, 1500);
        });
    </script>
</body>
</html>
