<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Elegance Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-5 shadow-sm">
                <div class="text-center mb-5">
                    <h2 class="fw-bold">Create Account</h2>
                    <p class="text-muted">Join our exclusive fashion circle</p>
                </div>
                <form>
                    <div class="row g-3 mb-3">
                        <div class="col"><input type="text" class="form-control rounded-0" placeholder="First Name"></div>
                        <div class="col"><input type="text" class="form-control rounded-0" placeholder="Last Name"></div>
                    </div>
                    <div class="mb-3"><input type="email" class="form-control rounded-0" placeholder="Email"></div>
                    <div class="mb-3"><input type="password" class="form-control rounded-0" placeholder="Password"></div>
                    <div class="mb-4">
                        <select class="form-select rounded-0">
                            <option selected disabled>Register as...</option>
                            <option value="client">Client</option>
                            <option value="sales">Sales Team</option>
                            <option value="delivery">Delivery Partner</option>
                        </select>
                    </div>
                    <button class="btn btn-custom w-100">CREATE ACCOUNT</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
