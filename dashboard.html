<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Elegance Boutique</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css">
    <style>
        .homeheader{
            text-align: center;
            margin-bottom: 25px;
       }
       .tagline{
            font-size: 16px;
            font-style: italic;
            text-align: center;
            margin-top: 6px;
       }
        .sidebar { 
           background-color: #e5f0d5;
           min-height: 100vh;
           border-right: 1px solid var(--border-color); 
        }

        .sidebar h5 { 
            color: var(--primary-text); 
            font-family: 'Playfair Display', serif; 
        }

        .nav-link-dash { 
            color: var(--secondary-text);
            padding: 12px 25px;
            display: block;
            text-decoration: none;
            border-left: 4px solid transparent;
            transition: 0.2s;
            cursor: pointer;
        }

        .nav-link-dash:hover, .nav-link-dash.active { 
            color: var(--accent-hover);
            background-color: var(--bg);
            border-left-color: var(--accent-olive);
        }

        .content-area { 
            background: var(--bg); 
            min-height: 100vh; 
            padding: 40px; 
        }
        
        .card { 
            border: none; 
            box-shadow: 0 10px 30px rgba(75, 54, 72, 0.05); 
            border-radius: 0; 
            background: white;
        }

        .role-badge { 
            letter-spacing: 2px; 
            font-size: 0.7rem; 
            padding: 5px 12px; 
            background: transparent;
            color: var(--accent-olive) !important;
            border: 1px solid var(--accent-olive) !important;
        }
    
        .border-plum { 
            border: 1px solid var(--accent-olive) !important; 
        }
        .status-dot { 
        height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px;
       }
       
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar p-0">
            <div class="p-4 border-bottom border-light mb-3 text-center">
                <h5 class="ls-2">ELEGANCE</h5>
                <a href="profile.html" class="nav-link-dash p-2 small"><i class="bi bi-person me-2"></i> My Profile</a>
                <span id="displayRole" class="badge role-badge">ROLE</span>
            </div>
            <div id="sidebarMenu">
                </div>
            <a href="javascript:void(0)" onclick="logout()" class="nav-link-dash mt-5 text-danger border-top pt-4">
                <i class="bi bi-box-arrow-left me-2"></i> Logout
            </a>
        </nav>

        <main class="col-md-10 content-area" data-aos="fade-up">
            <div id="dashboardContent">
                </div>
        </main>
    </div>
</div>
<script src="js/dashboard.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
        AOS.init({ 
            duration: 1200, 
            once: true,
            offset: 100
        });

        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.querySelector('.navbar').classList.add('bg-white');
            } else {
                document.querySelector('.navbar').classList.remove('bg-white');
            }
        });
    </script>
</body>
</html>
